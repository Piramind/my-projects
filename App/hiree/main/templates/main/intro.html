<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Hire app</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Hiree</div>

            <nav class="nav">
                <a class="nav__link active" href="#">About</a>
            </nav>
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">Welcome to Hiree</h1>

            <a class="btn" href="#">Learn More</a>
        </div>
        <div class='search'>
          <div class='search_bar'>
            <input id='searchOne' type='checkbox'>
            <label for='searchOne'>
            <i class='icon ion-android-search'></i>
            <i class='last icon ion-android-close'></i>
            <p>|</p>
            </label>
          <input placeholder='Search...' type='text'>
          </div>
            
          <div class='search_bar_next'>
            <input id='searchOne' type='checkbox'>
            <label for='searchOne'>
            <i class='icon ion-android-search'></i>
            <i class='last icon ion-android-close'></i>
            <p>|</p>
            </label>
          <input placeholder='Search...' type='text'>
          </div>
        </div>
    </div>
    <div class="search_bar_second">
        <input id='searchOne' type='checkbox'>
            <label for='searchOne'>
            <i class='icon ion-android-search'></i>
            <i class='last icon ion-android-close'></i>
            <p>|</p>
            </label>
          <input placeholder='Search...' type='text'>
    </div>
</div>
<div class='column'> 
</div>

    
    <script src="start.js"></script>
    
    
</body>
</html>
